version: '3.8'

services:
  bot:
    build: ./bot
    container_name: rusdi-bot
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data
      - TZ=Asia/Jakarta
    restart: unless-stopped

  web:
    build: ./web
    container_name: rusdi-web
    ports:
      - "80:3000"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data
      - TZ=Asia/Jakarta
    volumes:
      - ./data:/app/data
    restart: unless-stopped
